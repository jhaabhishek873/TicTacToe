<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <ul>
            <li> MYTICTACTOE.COM</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container1">
            <div class="box br-to br-le"><span class="boxtext"></span></div>
            <div class="box br-to"><span class="boxtext"></span></div>
            <div class="box br-to br-ri"><span class="boxtext"></span></div>
            <div class="box br-le"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-ri"><span class="boxtext"></span></div>
            <div class="box br-le br-bo"><span class="boxtext"></span></div>
            <div class="box br-bo"><span class="boxtext"></span></div>
            <div class="box br-bo br-ri"><span class="boxtext"></span></div>

        </div>
        <div class="container2">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <footer>Made by Abhishek</footer>
    <script src="script.js"></script>
</body>
</html>
